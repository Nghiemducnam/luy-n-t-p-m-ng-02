<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = prompt("Nhập vào 1 chuỗi bất kì: ");
        arr= input.split(' ');
        let count =0;
        for( let i=0; i<arr.length; i++) {
            if(arr[i]) {
                count ++;
            }
        }document.write("chuỗi: " + input + " có: "+ count + " từ");


    </script>

</body>
</html>
