<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let a = [[1,2,3,4],
              [5,6,7,8], [11,12,13,14], [21,22,23,24], [0,100,200,300],];
          for( let i=0; i<a.length;i++) {
              for(let j=0;j<a.length;j++) {
                  if(i==j){
                  document.write("row"+j +"<br>")}
              } document.write(a[i]+"<br>");
          }
      </script>
</body>
